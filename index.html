<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number" id="inputNumber" placeholder="Nhập số n">
        <button onclick="addNumber()">Thêm số</button>
        <div id="arrayDisplay">Mảng: []</div>
        <div class="functions">
            <button onclick="sumPositiveNumbers()">1. Tổng số dương</button>
            <button onclick="countPositiveNumbers()">2. Đếm số dương</button>
            <button onclick="findMin()">3. Tìm số nhỏ nhất</button>
            <button onclick="findMinPositive()">4. Tìm số dương nhỏ nhất</button>
            <button onclick="findLastEven()">5. Tìm số chẵn cuối cùng</button>
            <button onclick="swap()">6. Đổi chỗ</button>
            <button onclick="sortArray()">7. Sắp xếp tăng dần</button>
            <button onclick="findFirstPrime()">8. Tìm số nguyên tố đầu tiên</button>
            <button onclick="countIntegers()">9. Đếm số nguyên</button>
            <button onclick="comparePositiveNegative()">10. So sánh số lượng số âm và dương</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
